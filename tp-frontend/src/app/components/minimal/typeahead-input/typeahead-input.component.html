<app-typeahead-input-station *ngIf="type === 'station-search'" [placeholder]="placeholder"></app-typeahead-input-station>
<app-typeahead-input-datetime *ngIf="type === 'date-time'" [placeholder]="placeholder"></app-typeahead-input-datetime>
<app-typeahead-input-button *ngIf="type === 'button'" [text]="text" (on-click)="emitClick()"></app-typeahead-input-button>
<app-typeahead-input-text *ngIf="type === 'text'" [placeholder]="placeholder"></app-typeahead-input-text>
