<div class="login-wrapper">
  <div class="login" #loginDiv>
    <h1 class="login__title">Login</h1>
    <app-typeahead-input type="text" [error]="emailError" placeholder="Email" [(text)]="email"></app-typeahead-input>
    <app-typeahead-input type="password" [error]="passwordError" placeholder="Password" [(text)]="password"></app-typeahead-input>
    <div class="errors" *ngIf="errors.length > 0">
      <p class="error" *ngFor="let error of errors">{{error}}</p>
    </div>
    <app-typeahead-input type="button" [top-margin]="true" text="Login" size="medium" color="secondary" class="login__button" (on-click)="login()"></app-typeahead-input>
    <p class="no-account">No account yet? <a (click)="navigateToRegister()">Register</a></p>
  </div>
</div>
